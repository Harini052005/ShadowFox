<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | The Story Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url(assests/c5.jpg);">
  <div class="card p-5 shadow-lg" style="max-width: 600px; width: 100%;">
    <h3 class="text-center mb-3 fw-bold">Create Account</h3>

    <input id="signup-name" class="form-control mb-2" type="text" placeholder="Your Name" />

    <input id="signup-email" class="form-control mb-2" type="email" placeholder="Email" />

    <input id="signup-password" class="form-control mb-3" type="password" placeholder="Password" />

    <button onclick="signup()" class="btn btn-outline-success">Signup</button>    

    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>

    <p id="signup-msg" class="text-success mt-3 text-center d-none">Account created! Go to login.</p>

  </div>
  <script>
   function signup() {
  const name = document.getElementById("signup-name").value;
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  if (name && email && password) {
    const user = { name, email, password };
    localStorage.setItem("user", JSON.stringify(user));
    document.getElementById("signup-msg").classList.remove("d-none");
  }
}

  </script>
</body>
</html>
