<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login |The Story Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light" style="background-image: url(assests/c6.jpg);">

  <div class="card p-5 shadow-lg" style="max-width: 600px; width: 100%;">
    <h3 class="text-center mb-4 fw-bold">Login</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input id="login-email" type="email" class="form-control mb-2" placeholder="Email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="login-password" type="password" class="form-control mb-3" placeholder="Password" />
    </div>

    <button onclick="login()" class="btn btn-success w-100">Login</button>

    <p id="login-error" class="text-danger mt-2 text-center d-none">Invalid credentials</p>
  </div>

  <script src="login.js">
  function login() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  const storedUser = JSON.parse(localStorage.getItem("user"));

  if (storedUser && email === storedUser.email && password === storedUser.password) {
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("loggedInUser", storedUser.name); 
    window.location.href = "index.html";
  } else {
    document.getElementById("login-error").classList.remove("d-none");
  }
}
  </script>
</body>
</html>
